version: '3.8'

services:
  minio:
    image: quay.io/minio/minio:RELEASE.2024-12-13T22-19-12Z
    container_name: yakread-minio
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_DEFAULT_BUCKETS: yakread-bucket
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - yakread-network

  # MinIO Client for bucket initialization
  minio-setup:
    image: quay.io/minio/mc:latest
    container_name: yakread-minio-setup
    depends_on:
      - minio
    environment:
      MC_HOST_local: http://minioadmin:minioadmin123@minio:9000
    entrypoint: |
      /bin/sh -c "
      until mc ready local; do echo 'Waiting for MinIO...' && sleep 1; done;
      mc mb local/yakread-bucket --ignore-existing;
      mc policy set public local/yakread-bucket;
      echo 'MinIO setup complete';
      "
    networks:
      - yakread-network

volumes:
  minio_data:
    driver: local

networks:
  yakread-network:
    driver: bridge